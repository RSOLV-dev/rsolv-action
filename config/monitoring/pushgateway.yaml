# Prometheus Pushgateway for CI/CD metrics export
# Receives metrics from GitHub Actions workflows and makes them available to Prometheus
# See: https://github.com/prometheus/pushgateway

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pushgateway
  namespace: monitoring
  labels:
    app: pushgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pushgateway
  template:
    metadata:
      labels:
        app: pushgateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: pushgateway
        image: prom/pushgateway:v1.9.0
        ports:
        - containerPort: 9091
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9091
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9091
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: pushgateway
  namespace: monitoring
  labels:
    app: pushgateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9091"
spec:
  selector:
    app: pushgateway
  ports:
  - name: http
    port: 9091
    targetPort: 9091
    protocol: TCP
  type: ClusterIP

---
# Ingress for external access (optional - for debugging)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pushgateway-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    # Restrict access to CI/CD systems only
    nginx.ingress.kubernetes.io/whitelist-source-range: "0.0.0.0/0"  # Update with GitHub Actions IP ranges if needed
spec:
  tls:
  - hosts:
    - pushgateway.rsolv.dev
    secretName: pushgateway-rsolv-dev-tls
  rules:
  - host: pushgateway.rsolv.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pushgateway
            port:
              number: 9091
