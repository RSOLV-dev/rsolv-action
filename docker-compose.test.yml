services:
  postgres-test:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: rsolv_api_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster tests
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres-test:5432/rsolv_api_test"
      SECRET_KEY_BASE: "test-secret-key-base-at-least-64-chars-long-abcdefghijklmnopqrstuvwxyz0123456789"
      MIX_ENV: "test"
      # Disable external services for tests
      ANTHROPIC_API_KEY: "test-key"
      OPENAI_API_KEY: "test-key"
      OPENROUTER_API_KEY: "test-key"
      SENDGRID_API_KEY: "test-key"
      LIVE_VIEW_SALT: "test-live-view-salt"
    volumes:
      - .:/app
      - test_deps:/app/deps
      - test_build:/app/_build
    working_dir: /app

volumes:
  test_deps:
  test_build: