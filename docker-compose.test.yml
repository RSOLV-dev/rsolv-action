services:
  postgres_test:
    image: postgres:16-alpine  # Matches production postgres version
    environment:
      POSTGRES_DB: rsolv_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5434:5432"]  # Avoid conflicts with dev (5433) and landing (5432)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  stripe_cli:
    image: stripe/stripe-cli
    command: listen --forward-to host.docker.internal:4000/webhooks/stripe
    environment:
      STRIPE_API_KEY: sk_test_7upzEpVpOJlEJr4HwfSHObSe

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    depends_on:
      postgres_test:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres_test:5432/rsolv_test"
      SECRET_KEY_BASE: "test-secret-key-base-at-least-64-chars-long-abcdefghijklmnopqrstuvwxyz0123456789"
      MIX_ENV: "test"
      # Disable external services for tests
      ANTHROPIC_API_KEY: "test-key"
      OPENAI_API_KEY: "test-key"
      OPENROUTER_API_KEY: "test-key"
      SENDGRID_API_KEY: "test-key"
      STRIPE_API_KEY: "sk_test_7upzEpVpOJlEJr4HwfSHObSe"
      LIVE_VIEW_SALT: "test-live-view-salt"
    volumes:
      - .:/app
      - test_deps:/app/deps
      - test_build:/app/_build
    working_dir: /app

volumes:
  test_deps:
  test_build: