name: Integration Tests

on:
  # Run weekly on Mondays at 9am UTC
  schedule:
    - cron: '0 9 * * 1'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      test_pattern:
        description: 'Test pattern to run (e.g., "e2e" or specific file)'
        required: false
        default: 'e2e'

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Prepare node_modules directory
        run: |
          rm -f node_modules
          mkdir -p node_modules

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run E2E integration tests
        run: bun test ${{ inputs.test_pattern || 'e2e' }}
        env:
          CI: true
          RSOLV_API_KEY: ${{ secrets.RSOLV_API_KEY }}
          RSOLV_API_URL: ${{ secrets.RSOLV_API_URL || 'https://api.rsolv.dev' }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: test-report.json
          retention-days: 30
