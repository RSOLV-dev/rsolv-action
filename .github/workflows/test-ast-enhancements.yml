name: Test AST Enhancements

on:
  workflow_dispatch:

jobs:
  test-ast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        
      - name: Install dependencies
        run: bun install
        
      - name: Build
        run: bun run build
        
      - name: Test AST Enhancement Loading
        env:
          RSOLV_API_KEY: ${{ secrets.RSOLV_API_KEY }}
          RSOLV_API_URL: https://api.rsolv.dev
        run: |
          echo "Testing AST enhancement loading from API..."
          bun run scripts/test-ast-pattern-loading.ts