apiVersion: v1
kind: ConfigMap
metadata:
  name: false-positive-cache-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  false-positive-cache.json: |
    {
      "dashboard": {
        "title": "False Positive Cache - Staging",
        "uid": "fp-cache-staging",
        "tags": ["cache", "performance", "staging"],
        "timezone": "browser",
        "schemaVersion": 30,
        "version": 1,
        "refresh": "30s",
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "type": "graph",
            "title": "Cache Hit Rate",
            "targets": [
              {
                "expr": "rate(rsolv_cache_hits_total[5m]) / (rate(rsolv_cache_hits_total[5m]) + rate(rsolv_cache_misses_total[5m])) * 100",
                "legendFormat": "Hit Rate %",
                "refId": "A"
              }
            ],
            "yAxes": [
              {"format": "percent", "min": 0, "max": 100},
              {"format": "short"}
            ]
          },
          {
            "id": 2,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "type": "graph",
            "title": "Response Times",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(rsolv_cache_response_duration_seconds_bucket[5m]))",
                "legendFormat": "p95 Cache Hit",
                "refId": "A"
              },
              {
                "expr": "histogram_quantile(0.95, rate(rsolv_validation_duration_seconds_bucket[5m]))",
                "legendFormat": "p95 Validation",
                "refId": "B"
              }
            ],
            "yAxes": [
              {"format": "ms", "min": 0},
              {"format": "short"}
            ]
          },
          {
            "id": 3,
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 8},
            "type": "stat",
            "title": "Total Cached Entries",
            "targets": [
              {
                "expr": "rsolv_cache_entries_total",
                "refId": "A"
              }
            ]
          },
          {
            "id": 4,
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 8},
            "type": "stat",
            "title": "Cache Memory Usage (MB)",
            "targets": [
              {
                "expr": "rsolv_cache_memory_bytes / 1024 / 1024",
                "refId": "A"
              }
            ]
          },
          {
            "id": 5,
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 8},
            "type": "stat",
            "title": "Invalidations/Hour",
            "targets": [
              {
                "expr": "rate(rsolv_cache_invalidations_total[1h]) * 3600",
                "refId": "A"
              }
            ]
          }
        ]
      }
    }