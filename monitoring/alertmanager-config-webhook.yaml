apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      # Postmark for email notifications
      smtp_smarthost: 'smtp.postmarkapp.com:587'
      smtp_from: 'alerts@rsolv.dev'
      smtp_auth_username: '82dfc287-055a-4e27-a8f2-3f7c412a1f89'
      smtp_auth_password: '82dfc287-055a-4e27-a8f2-3f7c412a1f89'
      smtp_require_tls: true
      resolve_timeout: 5m
      
    route:
      group_by: ['alertname']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'default-notifications'
      routes:
      - match:
          alertname: RSOLVMainSiteDown
        receiver: 'critical-site-down-webhook'
        group_wait: 10s
        repeat_interval: 24h  # Max 1 email/day if still down
      - match:
          severity: critical
        receiver: 'critical-notifications'
        repeat_interval: 4h
        continue: true
      - match:
          severity: warning
        receiver: 'warning-notifications'
        repeat_interval: 12h
        
    receivers:
    - name: 'default-notifications'
      email_configs:
      - to: 'admin@rsolv.dev'
        headers:
          Subject: 'RSOLV Alert: {{ .GroupLabels.alertname }}'

    - name: 'critical-site-down-webhook'
      email_configs:
      - to: 'admin@rsolv.dev'
        send_resolved: false
        headers:
          Subject: 'ðŸš¨ CRITICAL: RSOLV Site DOWN'
      webhook_configs:
      - url: 'http://webhook-receiver.monitoring.svc.cluster.local/webhook'
        send_resolved: true

    - name: 'critical-notifications'
      email_configs:
      - to: 'admin@rsolv.dev'
        headers:
          Subject: 'CRITICAL: {{ .GroupLabels.alertname }}'

    - name: 'warning-notifications'
      email_configs:
      - to: 'admin@rsolv.dev'
        headers:
          Subject: 'Warning: {{ .GroupLabels.alertname }}'
        
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'instance']