apiVersion: batch/v1
kind: Job
metadata:
  name: rsolv-platform-migrate
  namespace: rsolv-staging  # Change to rsolv-production for prod
spec:
  template:
    metadata:
      labels:
        app: rsolv-platform-migrate
    spec:
      restartPolicy: Never
      containers:
      - name: migrate
        image: ghcr.io/rsolv-dev/rsolv-platform:staging  # Use appropriate tag
        command: ["/app/bin/rsolv", "eval", "Rsolv.Release.migrate()"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rsolv-platform-db-secret
              key: database-url
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: phoenix-secrets
              key: SECRET_KEY_BASE
        - name: MIX_ENV
          value: "prod"
      imagePullSecrets:
      - name: ghcr-secret