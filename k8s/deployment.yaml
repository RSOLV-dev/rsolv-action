apiVersion: v1
kind: Service
metadata:
  name: rsolv-api-headless
  namespace: default
spec:
  clusterIP: None
  selector:
    app: rsolv-api
  ports:
  - name: epmd
    port: 4369
    targetPort: 4369
  - name: erlang
    port: 9100
    targetPort: 9100
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsolv-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rsolv-api
  template:
    metadata:
      labels:
        app: rsolv-api
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: rsolv-api
        image: ghcr.io/rsolv-dev/rsolv-api:20250611-125502
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
          name: http
        - containerPort: 4369
          name: epmd
        - containerPort: 9100
          name: erlang
        env:
        # Clustering configuration
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: RELEASE_COOKIE
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: erlang-cookie
              optional: true
        - name: CLUSTER_SERVICE_NAME
          value: "rsolv-api-headless"
        - name: ENABLE_CLUSTERING
          value: "true"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: database-url
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: secret-key-base
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: anthropic-api-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: openai-api-key
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: openrouter-api-key
        # PHX_HOST removed to accept requests from multiple domains
        # The API will accept requests from both api.rsolv.dev and api.rsolv.ai
        - name: PORT
          value: "4000"
        - name: POSTMARK_API_KEY
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: postmark-api-key
        - name: DATABASE_SSL
          value: "false"
        - name: INTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: internal-api-key
        - name: DEMO_API_KEY
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: demo-api-key
        - name: MASTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: master-api-key
        - name: DOGFOOD_API_KEY
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: dogfood-api-key
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: rsolv-api
  namespace: default
spec:
  selector:
    app: rsolv-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rsolv-api-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - api.rsolv.dev
    secretName: api-rsolv-dev-tls
  - hosts:
    - api.rsolv.ai
    secretName: api-rsolv-ai-tls
  rules:
  - host: api.rsolv.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rsolv-api
            port:
              number: 80
  - host: api.rsolv.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rsolv-api
            port:
              number: 80