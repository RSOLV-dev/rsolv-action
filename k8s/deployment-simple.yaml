apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsolv-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rsolv-api
  template:
    metadata:
      labels:
        app: rsolv-api
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: rsolv-api
        image: ghcr.io/rsolv-dev/rsolv-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
        env:
        - name: PORT
          value: "4000"
        - name: NODE_ENV
          value: "production"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: anthropic-api-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: openai-api-key
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: openrouter-api-key
        - name: MASTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: rsolv-api-secrets
              key: secret-key-base  # Reuse this as master key
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: rsolv-api
  namespace: default
spec:
  selector:
    app: rsolv-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rsolv-api-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.rsolv.dev
    secretName: api-rsolv-ai-tls
  rules:
  - host: api.rsolv.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rsolv-api
            port:
              number: 80