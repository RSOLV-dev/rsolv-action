apiVersion: apps/v1
kind: Deployment
metadata:
  name: staging-rsolv-platform
  namespace: rsolv-staging
  labels:
    app: staging-rsolv-platform
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: staging-rsolv-platform
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime
  template:
    metadata:
      labels:
        app: staging-rsolv-platform
        environment: staging
    spec:
      initContainers:
      # Run migrations before starting the main containers
      # This ensures only one pod runs migrations at a time during rolling update
      - name: run-migrations
        image: ghcr.io/rsolv-dev/rsolv-platform:staging
        command: ["/app/bin/rsolv", "eval", "Rsolv.ReleaseTasks.setup"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rsolv-platform-db-secret
              key: database-url
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: phoenix-secrets
              key: SECRET_KEY_BASE
        - name: MIX_ENV
          value: "prod"
        - name: POOL_SIZE
          value: "2"
      containers:
      - name: rsolv-platform
        image: ghcr.io/rsolv-dev/rsolv-platform:staging
        ports:
        - containerPort: 4000
          name: http
        - containerPort: 4021
          name: metrics
        env:
        - name: PHX_HOST
          value: "rsolv-staging.com"
        - name: PORT
          value: "4000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rsolv-platform-db-secret
              key: database-url
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: phoenix-secrets  
              key: SECRET_KEY_BASE
        - name: POOL_SIZE
          value: "10"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ERLANG_COOKIE
          valueFrom:
            secretKeyRef:
              name: rsolv-platform-secrets
              key: erlang-cookie
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      imagePullSecrets:
      - name: ghcr-secret