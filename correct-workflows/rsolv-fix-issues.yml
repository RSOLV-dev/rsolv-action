name: RSOLV Fix Issues

on:
  issues:
    types: [labeled]  # Only on label add, not on opened
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to fix'
        required: true
        type: string

permissions:
  contents: write
  issues: write  
  pull-requests: write

jobs:
  fix-vulnerability:
    runs-on: ubuntu-latest
    # Only run when rsolv:automate label is added
    if: |
      (github.event.label.name == 'rsolv:automate') ||
      (github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for proper PR creation
      
      - name: RSOLV Mitigate - Generate Fix
        uses: RSOLV-dev/rsolv-action@v3.1.1
        with:
          api_key: ${{ secrets.RSOLV_API_KEY }}
          mode: 'mitigate'  # CRITICAL: Only run mitigation phase
          issue_number: ${{ github.event.issue.number || inputs.issue_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Pass the issue context for proper fix generation
          ISSUE_NUMBER: ${{ github.event.issue.number || inputs.issue_number }}