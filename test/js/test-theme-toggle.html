<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Toggle Tests</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .test-results {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
    }
    
    .dark body {
      background: #1a1a1a;
      color: #e0e0e0;
    }
    
    .dark .test-results {
      background: #2a2a2a;
    }
    
    /* Simulate Tailwind's dark mode utilities for testing */
    .hidden { display: none; }
    .block { display: block; }
    .dark .dark\:block { display: block; }
    .dark .dark\:hidden { display: none; }
  </style>
</head>
<body>
  <h1>Theme Toggle Test Suite</h1>
  
  <button id="run-tests" style="padding: 0.5rem 1rem; margin-bottom: 1rem;">
    Run Tests
  </button>
  
  <button id="test-toggle" data-theme-toggle style="padding: 0.5rem 1rem; margin-bottom: 1rem;">
    Toggle Theme (Manual Test)
  </button>
  
  <div id="results" class="test-results"></div>

  <script src="theme_toggle_test.js"></script>
  <script>
    // Test runner
    document.getElementById('run-tests').addEventListener('click', function() {
      const resultsEl = document.getElementById('results');
      resultsEl.textContent = 'Running tests...\n\n';
      
      // Capture console output
      const originalLog = console.log;
      const originalError = console.error;
      let output = '';
      
      console.log = function(...args) {
        output += args.join(' ') + '\n';
        originalLog.apply(console, args);
      };
      
      console.error = function(...args) {
        output += '‚ùå ' + args.join(' ') + '\n';
        originalError.apply(console, args);
      };
      
      // Run tests
      const success = ThemeToggleTests.runAll();
      
      // Restore console
      console.log = originalLog;
      console.error = originalError;
      
      // Display results
      resultsEl.textContent = output;
      resultsEl.style.color = success ? 'green' : 'red';
    });
    
    // Manual theme toggle test
    document.getElementById('test-toggle').addEventListener('click', function(e) {
      e.preventDefault();
      const theme = localStorage.getItem('theme') || 'light';
      const newTheme = theme === 'dark' ? 'light' : 'dark';
      
      localStorage.setItem('theme', newTheme);
      document.documentElement.classList.toggle('dark', newTheme === 'dark');
      
      console.log(`Theme toggled to: ${newTheme}`);
    });
    
    // Initialize theme on page load
    (function() {
      const theme = localStorage.getItem('theme') || 
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.classList.toggle('dark', theme === 'dark');
    })();
  </script>
</body>
</html>
